<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        /* Estilos del contenedor del carrusel */
        .carrusel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        /* Contenedor de las imágenes */
        .imagenes {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        /* Estilos de las imágenes */
        .imagenes img {
            width: 100%;
            display: block;
        }

        /* Estilos de los botones de navegación */
        .prev, .next {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            transform: translateY(-50%);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Indicadores de posición */
        .dot-container {
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }

    </style>
</head>
<body>

    <div class="carrusel">
        <!-- Contenedor de imágenes -->
        <div class="imagenes">
            <img src="https://via.placeholder.com/600x300?text=Imagen+1" alt="Imagen 1">
            <img src="https://via.placeholder.com/600x300?text=Imagen+2" alt="Imagen 2">
            <img src="https://via.placeholder.com/600x300?text=Imagen+3" alt="Imagen 3">
        </div>

        <!-- Botones de navegación -->
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>

        <!-- Indicadores de posición -->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        let slideIndex = 0;

        // Mostrar las imágenes en la posición correcta
        function showSlides() {
            let slides = document.querySelector('.imagenes');
            let dots = document.querySelectorAll('.dot');
            
            // Asegura que el índice esté dentro del rango de imágenes
            if (slideIndex >= 3) { slideIndex = 0 }
            if (slideIndex < 0) { slideIndex = 2 }
            
            // Mover el carrusel horizontalmente según el slideIndex
            slides.style.transform = `translateX(${-100 * slideIndex}%)`;
            
            // Cambiar el estado activo de los puntos
            dots.forEach(dot => dot.classList.remove("active"));
            dots[slideIndex].classList.add("active");
        }

        // Función para mover el carrusel
        function moveSlide(n) {
            slideIndex += n;
            showSlides();
        }

        // Función para ir a una imagen específica
        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }

        // Mostrar la primera imagen al cargar
        showSlides();

        // Cambio automático de imagen cada 5 segundos
        setInterval(function() {
            moveSlide(1);
        }, 5000);
    </script>

</body>
</html>
